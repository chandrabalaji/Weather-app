<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaather app</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
       
       <div class="container">
         <div class="side-bar">
            <div id="search">
              <input type="text" name="" id="city" placeholder="search..">
               <button id="btn">ss</button>
          <div class="img"></div>
         </div>
             <div class="temprature">
               <h1 id="temp">0</h1>
               <span class="temp-unit">&#8451</span>
            </div>
            <div class="date-time">
               <p id="date-time">monday,12 </p>
            </div>
            <div class="divide"></div>
            <div class="condition">
                 <span >&#9729</span>
                <div class="condition" id="condition">Condition</div>
            </div>
            <div class="location">
                <p >üè†</p>
                <span >location</span>
            </div> 
         </div>
          <div class="main">
            <nav>
            <ul class="option">
               <button class="hour">today</button>
               <button class="location-btn"> <img src="images/location-crosshairs (1).png" alt="your current location" height=" 100%"> current location</button>
            </ul>
            <ul class="unit">
               <button class="hour">&#8451</button>
               <button class="week"><span>&#8457</span></button>
             </ul>
           </nav> 
            <div class="cards" id="weather">
            <div class="card">
              <h2 class="day">monday</h2>
                <div class="icon">
                  <img src="images/icon.jpg" alt="Rainy"width="100%" height="100%" >
               </div>
                 <div class="day-temp">
                  <h2 class="temp">32</h2>
                  <span class="temp-unit">&#8451</span>
               </div>
             </div>
            </div> 
            <div class="highlights">
               <h2 class="today">today's highlights</h2>
               <div class="cards">
                  <div class="card2">
                     <h4 class="heading">pressure</h4>
                     <div class="content">
                        <p class="pressure">0</p>
                        <p class="uv-index">Low</p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Wind Status</h4>
                     <div class="content">
                        <p class="wind-speed">0</p>
                        <p class="wind-status">Low</p>
                     </div>
                  </div>
                  <div class="card2" >
                     <h4 class="heading"><button id="Sunrise">Sunrise</button>  & <button id="Sunsetbtn">Sunset</button></h4>
                     <div class="content" > 
                        <p class="Sunrise">0</p>
                        <p id="sunset"></p>
                       
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">humidity</h4>
                     <div class="content">
                        <p class="humidity">0</p>
                        <p class="humidity-status">Low</p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Visibility</h4>
                     <div class="content">
                        <p class="Visibility">0</p>
                        <p class="Visibility-status">Low</p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Air Quality</h4>
                     <div class="content">
                        <p class="air-quality">0</p>
                        <p class="air-quality-status">Low</p>
                     </div>
                  </div> 
               </div>
            </div>
         </div> 
      </div>




<script src="app.js"></script>

</body>
</html>
