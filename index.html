<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaather app</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
       
       <div class="container">
         <div class="side-bar">
            <div id="search">
              <input type="text" name="" id="city" placeholder="search..">
               <button id="btn">ss</button>
          <div class="img"></div>
         </div>
          <div class="temprature">
               <h1 id="temp">0</h1>
               <span class="temp-unit">&#8451</span>
            </div>
            <div class="date-time">
               <p id="date-time">monday,12 </p>
            </div>
            <img src="images/thunderstorm-1265161_640.png" alt="weather comdition" class="img-714" >
            <div class="divide"></div>
            <div class="aside">
            <div class="good"></div>
            <div class="condition">
                 <span >&#9729</span>
                <div id="condition">Condition</div>
            </div>
            <div class="location">
                  <p>üè†</p>
                <span id="crt-location">location</span>
            </div> 
         </div>
          </div>
          <div class="main">
            <nav>
            <ul class="option">
               <button class="hour">today Weather</button>
               <button class="location-btn"> <img src="images/location-crosshairs (1).png" alt="your current location" height=" 100%"> current location</button>
            </ul>
            <ul class="unit">
               <button class="hour">&#8451</button>
               <button class="week"><span>&#8457</span></button>
             </ul>
           </nav> 
            <div class="cards1" id="weather">
            <div class="card">
              <h2 class="day">monday</h2>
                <div class="icon">
                  <img src="images/icon.jpg" alt="Rainy"width="100%" height="100%" >
               </div>
                 <div class="day-temp">
                  <h2 class="temps">32</h2>
                  <span class="temp-unit">&#8451</span>
               </div>
             </div>
             <div class="suggestions">
                 <h3>Suggestions for you</h3>
                 <div class="whole">
                    <div class="out">
                     <img src="images/umbrella.png" alt="" width="20px" height="20px">
                      <p> umbrella</p>
                     <p>No need</p>
                    </div>
                    <div class="out">
                     <img src="images/travelling.png" alt="" width="30px" height="30px">
                       <p>outdoor</p>
                       <p>poor</p>
                    </div>
                    <div class="out">
                     <img src="images/hoodie.png" alt="" width="20px" height="20px">
                       <p>clothing</p>
                       <p>shorts </p>
                  </div>
                </div>
              </div>
            </div> 
            <div class="highlights">
               <h2 class="today">today's highlights</h2>
               <div class="cards">
                  <div class="card2">
                     <h4 class="heading">pressure</h4>
                     <div class="content">
                        <p class="pressure">0</p>
                        <p class="pressure-img"><img src="images/fresh-air.png" alt="" width="30px",height='20px'></p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Wind Status</h4>
                     <div class="content">
                        <p class="wind-speed">0</p>
                        <p class="wind-status"><img src="images/paper-plane (1).png" alt="" width="30px",height='20px'></p>
                     </div>
                  </div>
                  <div class="card2" >
                     <h4 class="heading"><button id="Sunrise">Sunrise</button>  & <button id="Sunsetbtn">Sunset</button></h4>
                     <div class="content" > 
                        <p class="Sunrise">0</p>
                        <p id="sunset"><img src="images/sunset.png" alt="" width="35px",height='25px'></p>
                       
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">humidity</h4>
                     <div class="content">
                        <p class="humidity">0</p>
                        <p class="humidity-status"></p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Visibility</h4>
                     <div class="content">
                        <p class="Visibility">0</p>
                        <p class="Visibility-status"></p>
                     </div>
                  </div>
                  <div class="card2">
                     <h4 class="heading">Feels Like</h4>
                     <div class="content">
                        <p class="feels-like">0	</p>
                        <p class=""></p>
                     </div>
                  </div> 
               </div>
            </div>
         </div> 
      </div>

      <!-- &#9748 -->


<script src="app.js"></script>

</body>
</html>
